<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="chatbot-container">
            <div class="chatbot-header">
                <img src="./images/cute-flying-robot.jpg" class="logo">
                <h1>Astro</h1>
                <h2>Your Personal Assistant</h2>
            </div>
            <div class="chatbot-conversation-container" id="chatbot-conversation">
                <div class="speech speech-ai">
                    How can I help you?
                </div>
            </div>
            <form id="form" class="chatbot-input-container">
                <input name="user-input" type="text" id="user-input" required>
                <button id="submit-btn" class="submit-btn">
                    <img src="./images/send-btn.png" class="send-btn-icon" alt="">
                </button>
            </form>
        </section>
    </main>
    <script type="module" src="./main.js">
       
    </script>    
</body>
</html>
</html>
